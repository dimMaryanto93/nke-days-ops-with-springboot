<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Hello World - from Uploader</title>
</head>
<body>
<h3>
    Hi, my name is <span th:text="${user}">user</span>
</h3>
<div>sekarang tanggal <span th:text="${tanggal}"></span></div>
<br>

<h2>Upload Image</h2>
<p th:text="${message}" th:if="${message ne null}"></p>

<form method="post" th:action="@{/files/proses}" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="image" accept="image/*" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Upload image</button>
</form>
<span th:if="${msg != null}" th:text="${msg}"></span>
</body>
</html>
