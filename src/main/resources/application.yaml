spring:
  application:
    name: springweb-files-upload

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      resolve-lazily: true
      max-request-size: 100MB

management:
  health:
    diskspace:
      enabled: true

  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always

  endpoints:
    web:
      exposure:
        include: "resume,pause,restart,refresh,metrics,threaddump,heapdump,info,health,health-path"

server:
  port: ${SERVER_PORT:8080}

files:
  store_location: ${FILE_UPLOAD_STORED:target/uploads}